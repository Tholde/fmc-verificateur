{% extends 'auth/base.html' %}
{% load static %}
{% block content %}
    <body class="text-base text-body-color font-poppins bg-body dark:text-white dark:bg-zink-800 ">
    <div class="flex items-center justify-center w-screen h-screen py-10 bg-[#f8f8fb] lg:py-0 overflow-x-hidden dark:bg-zink-800 font-poppins">
        <div class="container">
            <div class="grid grid-cols-1 gap-5 mt-10 md:mx-14 m-2 rounded overflow-hidden">
                <div class="w-full md:w-[450px] mx-auto">
                    <div class="card lg:max-w-lg mx-auto  pb-5 dark:bg-zink-700 rounded overflow-hidden">
                        <div class="card-body !p-0 bg-blue-900 dark:bg-blue-600">
                            <div class="flex justify-between">
                                <div class="ltr:pl-6 rtl:pr-6 py-6 text-white-500">
                                    <h4 class="text-16 font-bold" style="color: aliceblue">Bienvenu dans la page de
                                        Connexion !</h4>
                                    <p class="font-normal text-13 mt-1 text-white">Veillez completer tous les formes.</p>
                                </div>
                                <img class="max-w-[200px]" src="{% static 'images/profile-img.png' %}" alt="">
                            </div>
                        </div>
                        <div class="w-[72px] h-[72px] rounded-full flex justify-center items-center p-3 ltr:ml-6 rtl:mr-6 bg-gray-300 dark:bg-[#32394e] -mt-8">
                            <a href="{% url 'index' %}">
                                <img src="{% static 'images/adventist-symbol--bluejay.png' %}" class="h-50 dark:hidden" alt="">
                                <img src="{% static 'images/adventist-symbol--bluejay.png' %}" class="h-50 hidden dark:block" alt="">
                            </a>
                        </div>

                        <div class="p-6 mt-3">
                            <form method="post" action="">
                                {% csrf_token %}
                                <div class="mb-5">
                                    <label class="block text-13 font-medium text-gray-700 mb-2 dark:text-zink-200"
                                           for="username">E-mail</label>
                                    <input type="text"
                                           class="dark:outline-none dark:border-transparent dark:text-zink-200 dark:placeholder:text-zink-200 dark:bg-transparent dark:border-zink-50 w-full border rounded p-2 placeholder:text-gray-600 border-gray-400 placeholder:text-13 focus:border focus:border-gray-400 focus:ring-0 focus:outline-none text-gray-700 text-13"
                                           id="username" name="email" placeholder="Entrer votre E-mail">
                                </div>

                                <div class="mb-5">
                                    <label class="block text-13 font-medium text-gray-700 mb-2 dark:text-zink-200"
                                           for="userpassword">Mot de Passe</label>
                                    <div class="flex overflow-hidden rounded">
                                        <input type="password"
                                               class="dark:outline-none dark:border-transparent dark:text-zink-200 dark:placeholder:text-zink-200 dark:bg-transparent dark:border-zink-50 w-full border rounded p-2 placeholder:text-gray-600 border-gray-400 placeholder:text-13 focus:border focus:border-gray-400 focus:ring-0 focus:outline-none text-gray-700 text-13"
                                               id="userpassword" name="password"
                                               placeholder="Entrer votre mot de passe">
                                    </div>
                                </div>
                                {% if messages %}
                                    <div class="group flex items-center mb-4">
                                        <img src="{% static 'error.png' %}" class="h-6 mx-2 dark:hidden" alt="">
                                        <label class="block text-13 font-medium text-red-700 mb-2 dark:text-zink-200"
                                               for="userpassword">{{ messages }}</label>
                                    </div>
                                {% endif %}
                                <div class="mt-3 text-end">
                                    <button class=" px-6 w-full text-white bg-blue-900 border-transparent hover:bg-blue-600 btn"
                                            type="submit">Connexion
                                    </button>
                                </div>
                            <div class="mt-8 text-center">
                                    <p class="mb-0">Mot de passe oublier ?
                                        <a href=""
                                           class="font-medium text-blue-900 hover:text-red-500"> Clicker ici </a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="mt-10 text-13 text-center text-normal text-gray-800 dark:text-zink-200">
                        {% include 'auth/footer.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end account-pages -->
{% endblock content %}
