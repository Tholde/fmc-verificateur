{% extends 'auth/base.html' %}
{% load static %}
{% block content %}
    <body class="font-poppins">
    <div class="flex items-center justify-center w-screen h-screen py-10 bg-[#f8f8fb] lg:py-0 overflow-x-hidden dark:bg-zink-800">
        <div class="container">
            <div class="grid grid-cols-1 gap-5 mt-10 md:mx-14 m-2 rounded overflow-hidden">
                <div class="w-full md:w-[450px] mx-auto">
                    <div class="card lg:max-w-lg mx-auto  pb-5 dark:bg-zink-700 rounded overflow-hidden">
                        <div class="card-body !p-0 bg-blue-900 dark:bg-blue-600">
                            <div class="flex justify-between">
                                <div class="ltr:pl-6 rtl:pr-6 py-6 text-white-500">
                                    <h4 class="text-16 font-bold" style="color: aliceblue">Page
                                        d'Inscription</h4>
                                    <p class="font-normal text-13 mt-1 text-white">Veillez completer tous les formes.</p>
                                </div>
                                <img class="max-w-[200px]" src="{% static 'images/profile-img.png' %}" alt="">
                            </div>
                        </div>
                        <div class="dark:bg-[#32394e] w-[72px] h-[72px] rounded-full flex justify-center items-center p-3 ltr:ml-6 rtl:mr-6 bg-gray-300 -mt-8">
                            <a href="{% url 'index' %}">
                                <img src="{% static 'images/adventist-symbol--bluejay.png' %}" class="h-50 dark:hidden" alt="">
                                <img src="{% static 'images/adventist-symbol--bluejay.png' %}" class="h-50 hidden dark:block" alt="">
                            </a>
                        </div>

                        <div class="p-6 mt-3">
                            <form method="post" enctype="multipart/form-data" action="{% url 'save' %}">
                                {% csrf_token %}
                                <div class="mb-4">
                                    <label class="block text-13 font-medium text-gray-700 mb-2 dark:text-zink-200"
                                           for="username">Votre Role</label>
                                    <select class="dark:outline-none dark:border-transparent dark:text-zink-200 dark:placeholder:text-zink-200 dark:bg-transparent dark:border-zink-50 w-full border rounded p-2 placeholder:text-gray-600 border-gray-400 placeholder:text-13 focus:border focus:border-gray-400 focus:ring-0 focus:outline-none text-gray-700 text-13"
                                            name="role">
                                        <option value="admin">Admin</option>
                                        <option value="treasure">Tresorier</option>
                                        <option value="verificateur" selected>Verificateur</option>
                                        <option value="secretary">Secretaire</option>
                                    </select>
                                </div>
                                <label class="block text-13 font-medium text-gray-700 mb-2 dark:text-zink-200"
                                       for="username">Nom et prénom</label>
                                <div class="group flex items-center mb-4">
                                    <input type="text"
                                           class="dark:outline-none dark:border-transparent dark:text-zink-200 dark:placeholder:text-zink-200 dark:bg-transparent dark:border-zink-50 w-full border rounded p-2 placeholder:text-gray-600 border-gray-400 placeholder:text-13 focus:border focus:border-gray-400 focus:ring-0 focus:outline-none text-gray-700 text-13"
                                           id="fullname" name="fullname" placeholder="Entrer votre Nom complet" required>
                                </div>
                                <div class="mb-4">
                                    <label class="block text-13 font-medium text-gray-700 mb-2 dark:text-zink-200"
                                           for="username">Image</label>
                                    <input type="file" name="image" accept=".jpg, .jpeg, .png, .JPG, .PNG, .JPEG"
                                           class="dark:outline-none dark:border-transparent dark:text-zink-200 dark:placeholder:text-zink-200 dark:bg-transparent dark:border-zink-50 w-full border rounded p-2 placeholder:text-gray-600 border-gray-400 placeholder:text-13 focus:border focus:border-gray-400 focus:ring-0 focus:outline-none text-gray-700 text-13"
                                           id="username">
                                </div>
                                <div class="mb-4">
                                    <label class="block text-13 font-medium text-gray-700 mb-2 dark:text-zink-200"
                                           for="username">Email</label>
                                    <input type="email"
                                           class="dark:outline-none dark:border-transparent dark:text-zink-200 dark:placeholder:text-zink-200 dark:bg-transparent dark:border-zink-50 w-full border rounded p-2 placeholder:text-gray-600 border-gray-400 placeholder:text-13 focus:border focus:border-gray-400 focus:ring-0 focus:outline-none text-gray-700 text-13"
                                           id="email" name="email" placeholder="Entrer votre email" required>
                                </div>
                                <div class="mb-4">
                                    <label class="block text-13 font-medium text-gray-700 mb-2 dark:text-zink-200"
                                           for="userpassword">Mot de passe</label>
                                    <input type="password"
                                           class="dark:outline-none dark:border-transparent dark:text-zink-200 dark:placeholder:text-zink-200 dark:bg-transparent dark:border-zink-50 w-full border rounded p-2 placeholder:text-gray-600 border-gray-400 placeholder:text-13 focus:border focus:border-gray-400 focus:ring-0 focus:outline-none text-gray-700 text-13"
                                           id="userpassword" name="password" placeholder="Entrer votre mot de passe"
                                           required>
                                </div>
                                <div class="mb-4">
                                    <label class="block text-13 font-medium text-gray-700 mb-2 dark:text-zink-200"
                                           for="userpassword">Confirmer le Mot de passe</label>
                                    <input type="password"
                                           class="dark:outline-none dark:border-transparent dark:text-zink-200 dark:placeholder:text-zink-200 dark:bg-transparent dark:border-zink-50 w-full border rounded p-2 placeholder:text-gray-600 border-gray-400 placeholder:text-13 focus:border focus:border-gray-400 focus:ring-0 focus:outline-none text-gray-700 text-13"
                                           id="userpassword" name="confirm_password"
                                           placeholder="Confirmer votre mot de passe" required>
                                </div>
                                {% if messages %}
                                    <div class="group flex items-center mb-4">
                                        <img src="{% static 'error.png' %}" class="h-8 dark:hidden" alt="">
                                        <label class="block text-13 font-medium text-gray-700 mb-2 dark:text-zink-200"
                                               for="userpassword">{{ messages }}</label>
                                    </div>
                                {% endif %}
                                <div class="mt-3 text-end">
                                    <button href=""
                                            class="px-6 w-full text-center text-white bg-blue-900 border-transparent hover:bg-blue-600 btn"
                                            type="submit">Créer
                                    </button>
                                </div>

                                <div class="mt-8 text-center">
                                    <p class="mb-0 text-13 dark:text-zink-200">Avez-vous déjà un compte ? <a
                                            href="{% url 'login' %}"
                                            class="font-medium text-blue-500 hover:text-red-500"> Clicker ici </a>
                                    </p>
                                </div>
                                {% include 'auth/footer.html' %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end account-pages -->
{% endblock content %}
