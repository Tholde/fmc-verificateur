{% extends 'user/base.html' %}
{% block content %}
    {% load static %}
    <div class="relative min-h-screen group-data-[sidebar-size=sm]:min-h-[1500px]">

        <div class="group-data-[sidebar-size=lg]:ltr:lg:ml-vertical-menu group-data-[sidebar-size=lg]:rtl:lg:mr-vertical-menu group-data-[sidebar-size=md]:ltr:ml-vertical-menu-md group-data-[sidebar-size=md]:rtl:mr-vertical-menu-md group-data-[sidebar-size=sm]:ltr:lg:ml-vertical-menu-sm group-data-[sidebar-size=sm]:lg:rtl:mr-vertical-menu-sm pt-[calc(theme('spacing.header')_*_1)] pb-[calc(theme('spacing.header')_*_1)] px-6 group-data-[layout=horizontal]:!mx-auto group-data-[layout=horizontal]:max-w-screen-2xl  group-data-[layout=horizontal]:lg:pt-[calc(theme('spacing.header')_*_1.75)] ">
            <div class="container-fluid">
                <div class="md:flex items-center justify-between pt-6 pb-5">
                    <div>
                        <h6 class="mb-0 text-16 uppercase font-semibold dark:text-white">Profile</h6>
                    </div>
                    <div class="shrink-0">
                        <ul class="mb-0 flex items-center gap-4 text-[13px] mt-2 md:mt-0">
                            <li class="before:content-['/'] before:absolute ltr:before:-right-1 rtl:before:-left-2 before:text-gray-600 before:text-[9px] before:top-0 before:bottom-0 before:flex before:items-center relative pr-3 inline-block">
                                <a href="" class="text-gray-800 dark:text-white">Information</a></li>
                            <li class="text-gray-600 dark:text-zink-200">Profile</li>
                        </ul>
                    </div>
                </div>
                <div class="grid grid-cols-12">
                    <div class="col-span-12">
                        <div class="card dark:bg-zink-700">
                            <div class="card-body">
                                <h3>User Information</h3>

                                <div id="vertical-example" class="vertical-wizard dark:text-white">
                                    <!-- Seller Details -->
                                    <div class="flex justify-content-center">
                                        <div class="card-body">
                                            <h4 class="text-15 font-semibold mb-2 flex justify-content-center">Profile Picture</h4>
                                            <div class="p-0.5 ring-2 ring-gray-400 dark:ring-zink-800 w-[120px] h-[120px] rounded-full mx-2">
                                                <img class="rounded-full w-[120px] h-[120px]"
                                                     src="{{ user.image.url }}"
                                                     alt="">
                                            </div>
                                        </div>
                                        <div class="mx-2 mt-2"></div>
                                        <div class="card-body">
                                            <div class="mx-2 mt-10"></div>
                                            <form method="post" action="{% url 'update_image' %}"
                                                  enctype="multipart/form-data">
                                                {% csrf_token %}
                                                <input type="file" name="image"
                                                       class="dark:outline-none dark:border-transparent dark:text-zink-200 dark:placeholder:text-zink-200 dark:bg-transparent dark:border-zink-50 w-full border rounded p-2 placeholder:text-gray-600 border-gray-400 placeholder:text-13 focus:border focus:border-gray-400 focus:ring-0 focus:outline-none text-gray-700 text-13"
                                                       id="username" required>
                                                <div class="mx-2 mt-2"></div>
                                                <button type="submit"
                                                        class="text-white transition-all duration-300 ease-linear w-full bg-blue-500 border-blue-500 hover:bg-blue-600 hover:border-blue-600 hover:text-white active:bg-blue-600 active:border-blue-600 active:text-white focus:bg-blue-600 focus:border-blue-600 focus:text-white focus:ring focus:ring-blue-500/30 btn">
                                                    Update Picture
                                                </button>
                                            </form>
                                            {% if messages %}
                                                <div class="group flex items-center mb-4">
                                                    <img src="{% static 'error.png' %}" class="h-6 mx-2 dark:hidden"
                                                         alt="">
                                                    <label class="block text-13 font-medium text-red-700 mb-2 dark:text-zink-200"
                                                           for="userpassword">{{ messages }}</label>
                                                </div>
                                            {% endif %}
                                        </div>
                                    </div>
                                    <section>
                                        <form method="post" action="{% url 'update_profile' %}"
                                              enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="grid grid-cols-12 gap-x-5">
                                                <div class="col-span-12 md:col-span-6">
                                                    <div class="mb-3">
                                                        <label for="verticalnav-firstname-input"
                                                               class="block font-medium text-13 text-gray-600 mb-2 dark:text-zink-200">Fullname</label>
                                                        <input type="text"
                                                               class="dark:bg-transparent dark:border-zink-50 dark:placeholder:text-zink-200 w-full border py-2 px-3 placeholder:text-gray-600 rounded border-gray-400 placeholder:text-13 focus:border focus:border-gray-400 focus:ring-0 focus:outline-none text-gray-600 dark:text-zink-200 font-bold"
                                                               id="verticalnav-firstname-input"
                                                               value="{{ user.fullname }}" name="fullname"
                                                               placeholder="Enter your Name" required>
                                                    </div>
                                                </div><!-- end grid -->
                                                <div class="col-span-12 md:col-span-6">
                                                    <div class="mb-3">
                                                        <label for="verticalnav-lastname-input"
                                                               class="block font-medium text-13 text-gray-600 mb-2 dark:text-zink-200">Email</label>
                                                        <input type="email"
                                                               class="dark:bg-transparent dark:border-zink-50 dark:placeholder:text-zink-200 w-full border py-2 px-3 placeholder:text-gray-600 rounded border-gray-400 placeholder:text-13 focus:border focus:border-gray-400 focus:ring-0 focus:outline-none text-gray-600 dark:text-zink-200 font-bold"
                                                               id="verticalnav-lastname-input"
                                                               value="{{ user.email }}" name="email"
                                                               placeholder="Enter your Email" required>
                                                    </div>
                                                </div><!-- end grid -->
                                            </div><!-- end row -->

                                            <div class="grid grid-cols-12 gap-x-5">
                                                <div class="col-span-12 md:col-span-6">
                                                    <div class="mb-3">
                                                        <label for="verticalnav-phoneno-input"
                                                               class="block font-medium text-13 text-gray-600 mb-2 dark:text-zink-200">Phone</label>
                                                        <input type="text"
                                                               class="dark:bg-transparent dark:border-zink-50 dark:placeholder:text-zink-200 w-full border py-2 px-3 placeholder:text-gray-600 rounded border-gray-400 placeholder:text-13 focus:border focus:border-gray-400 focus:ring-0 focus:outline-none text-gray-600 dark:text-zink-200 font-bold"
                                                               id="verticalnav-phoneno-input" name="contact"
                                                               value="{{ user.contact }}"
                                                               placeholder="Enter your Phone" required>
                                                    </div>
                                                </div><!-- end grid -->
                                                <div class="col-span-12 md:col-span-6">
                                                    <div class="mb-3">
                                                        <label for="verticalnav-phoneno-input"
                                                               class="block font-medium text-13 text-gray-600 mb-2 dark:text-zink-200">Current
                                                            Password</label>
                                                        <input type="text"
                                                               class="dark:bg-transparent dark:border-zink-50 dark:placeholder:text-zink-200 w-full border py-2 px-3 placeholder:text-gray-600 rounded border-gray-400 placeholder:text-13 focus:border focus:border-gray-400 focus:ring-0 focus:outline-none text-gray-600 dark:text-zink-200 font-bold"
                                                               id="verticalnav-phoneno-input" name="password"
                                                               placeholder="Enter your Current Password" required>
                                                    </div>
                                                </div><!-- end grid -->
                                            </div><!-- end row -->
                                            <div class="grid grid-cols-12 gap-x-5">
                                                <div class="col-span-12 md:col-span-6">
                                                    <div class="mb-3">
                                                        <label for="verticalnav-phoneno-input"
                                                               class="block font-medium text-13 text-gray-600 mb-2 dark:text-zink-200">New
                                                            Password</label>
                                                        <input type="password"
                                                               class="dark:bg-transparent dark:border-zink-50 dark:placeholder:text-zink-200 w-full border py-2 px-3 placeholder:text-gray-600 rounded border-gray-400 placeholder:text-13 focus:border focus:border-gray-400 focus:ring-0 focus:outline-none text-gray-600 dark:text-zink-200 font-bold"
                                                               id="verticalnav-phoneno-input" name="new_password"
                                                               placeholder="Enter your new Password" required>
                                                    </div>
                                                </div>
                                                <div class="col-span-12 md:col-span-6">
                                                    <div class="mb-3">
                                                        <label for="verticalnav-phoneno-input"
                                                               class="block font-medium text-13 text-gray-600 mb-2 dark:text-zink-200">Confirm
                                                            Password</label>
                                                        <input type="password"
                                                               class="dark:bg-transparent dark:border-zink-50 dark:placeholder:text-zink-200 w-full border py-2 px-3 placeholder:text-gray-600 rounded border-gray-400 placeholder:text-13 focus:border focus:border-gray-400 focus:ring-0 focus:outline-none text-gray-600 dark:text-zink-200 font-bold"
                                                               id="verticalnav-phoneno-input"
                                                               name="confirm_new_password"
                                                               placeholder="Confirm your new Password">
                                                    </div>
                                                </div><!-- end grid -->
                                            </div><!-- end row -->

                                            <div class="grid grid-cols-12 gap-x-5">
                                                <div class="col-span-12">
                                                    <div class="mb-3">
                                                        <button type="submit"
                                                                class="text-white transition-all duration-300 ease-linear w-full bg-blue-500 border-blue-500 hover:bg-blue-600 hover:border-blue-600 hover:text-white active:bg-blue-600 active:border-blue-600 active:text-white focus:bg-blue-600 focus:border-blue-600 focus:text-white focus:ring focus:ring-blue-500/30 btn">
                                                            Update Profile
                                                        </button>
                                                    </div>
                                                </div><!-- end grid -->
                                            </div><!-- end row -->
                                        </form>
                                    </section>
                                </div>
                            </div>
                        </div>
                        <!-- end card -->
                    </div>
                    <!-- end col -->
                </div>
            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->
        {% include 'user/footer.html' %}
    </div>
{% endblock %}
