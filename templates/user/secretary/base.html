                            class="transition-all duration-200 ease-linear bg-white border-dashed text-blue-500 btn border-blue-200 hover:text-blue-500 hover:bg-blue-50 hover:border-blue-200 focus:text-blue-500 focus:bg-blue-50 focus:border-blue-200 [&.active]:text-blue-500 [&.active]:bg-blue-50 [&.active]:border-blue-200  dark:border-blue-500/50  dark:bg-blue-500/20 dark:[&.active]:border-blue-500 dark:[&.active]:bg-blue-500 dark:[&.active]:text-white">
                        Small (Icon)
                    </button>
                </div>
            </div>
            <div class="mt-6">
                <!-- data-sidebar-size="" -->
                <h5 class="mb-3 underline capitalize text-15">Topbar Color</h5>
                <div class="flex flex-wrap gap-3">
                    <button type="button" name="data-topbar" id="topbar-light" value="light"
                            class="transition-all duration-200 ease-linear bg-white border-dashed text-blue-500 btn border-blue-200 hover:text-blue-500 hover:bg-blue-50 hover:border-blue-200 focus:text-blue-500 focus:bg-blue-50 focus:border-blue-200 [&.active]:text-blue-500 [&.active]:bg-blue-50 [&.active]:border-blue-200  dark:border-blue-500/50  dark:bg-blue-500/20 dark:[&.active]:border-blue-500 dark:[&.active]:bg-blue-500 dark:[&.active]:text-white">
                        light
                    </button>
                    <button type="button" name="data-topbar" id="topbar-dark" value="dark"
                            class="transition-all duration-200 ease-linear bg-white border-dashed text-blue-500 btn border-blue-200 hover:text-blue-500 hover:bg-blue-50 hover:border-blue-200 focus:text-blue-500 focus:bg-blue-50 focus:border-blue-200 [&.active]:text-blue-500 [&.active]:bg-blue-50 [&.active]:border-blue-200  dark:border-blue-500/50  dark:bg-blue-500/20 dark:[&.active]:border-blue-500 dark:[&.active]:bg-blue-500 dark:[&.active]:text-white">
                        dark
                    </button>
                </div>
            </div>
            <div class="mt-6">
                <!-- dir="ltr" -->
                <h5 class="mb-3 underline capitalize text-15">Direction</h5>
                <div class="flex flex-wrap gap-3">
                    <button type="button" name="dir" value="ltr" id="data-mode-ltr"
                            class="transition-all duration-200 ease-linear bg-white border-dashed text-blue-500 btn border-blue-200 hover:text-blue-500 hover:bg-blue-50 hover:border-blue-200 focus:text-blue-500 focus:bg-blue-50 focus:border-blue-200 [&.active]:text-blue-500 [&.active]:bg-blue-50 [&.active]:border-blue-200  dark:border-blue-500/50  dark:bg-blue-500/20 dark:[&.active]:border-blue-500 dark:[&.active]:bg-blue-500 dark:[&.active]:text-white">
                        LTR Mode
                    </button>
                    <button type="button" name="dir" value="rtl" id="data-mode-rtl"
                            class="transition-all duration-200 ease-linear bg-white border-dashed text-blue-500 btn border-blue-200 hover:text-blue-500 hover:bg-blue-50 hover:border-blue-200 focus:text-blue-500 focus:bg-blue-50 focus:border-blue-200 [&.active]:text-blue-500 [&.active]:bg-blue-50 [&.active]:border-blue-200  dark:border-blue-500/50  dark:bg-blue-500/20 dark:[&.active]:border-blue-500 dark:[&.active]:bg-blue-500 dark:[&.active]:text-white">
                        RTL Mode
                    </button>
                </div>
            </div>
        </div>
        <!-- remmove code  -->
    </div>
</div>
